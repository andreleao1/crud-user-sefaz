<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
     
    <h:head>
    	<title>SEFAZ - Cadastro de usu√°rio</title>
    </h:head>
 
    <h:body>
        <h1 id="label-sefaz">SEFAZ-PE</h1>
        <div class="form">
            <p id="welcome-text">Seja bem-vindo</p>
            <h:form>
                <div class="p-field p-grid p-d-block p-d-lg-inline">
                    <label for="email" class="label-input">Email</label>
                    <div class="p-col">
                        <p:inputText class="input-data" id="email" type="email" value="#{loginController.email}"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="password" class="label-input">Senha</label>
                    <div class="p-col">
                        <p:inputText class="input-data" id="senha" type="password" value="#{loginController.password}"/>
                    </div>
                </div>
                <div class="btn-enter">
                    <p:commandButton value="Entrar" action="#{loginController.authenticate}"/>
                </div>
            </h:form>
        </div>
    </h:body>
    <style>        
        body {
            background-color: #095A75; 
        }
        #label-sefaz {
            color:#ffffff;
            font-size: 50px;
            margin-left: 43%;
            margin-top: 12%;
        }
        #welcome-text {
            font-size: 25px;
        }
        .form {
            background-color:#EBF3EC;
            text-align: center;
            padding: 60px;
            margin-top: 2%;
            margin-left: 30%;
            margin-right: 30%;
            border-style: none;
            border-radius: 2%;            
        }
        .input-data {
        	width: 60%;
        	margin-top: 4px;
        }
        .label-input {
        	margin-left: -53%;
        }
        .btn-enter {
        	margin-top:10px;
        }
    </style>
</html>
