<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
     
    <h:head>
    	<title>SEFAZ - Cadastro de usuário</title>
    </h:head>
 
    <h:body>
    	<div class="btn-exit">
       		<p:commandButton styleClass="ui-button-danger" value="Sair" action="#{userListController.exit}"/>
        </div>
        <h1 id="label-user-form">Formulário de Usuário</h1>
        <div class="form">
            <h:form>
                <div class="p-field p-grid p-d-block p-d-lg-inline">
                    <label for="name" class="p-col-fixed">Nome</label>
                    <div class="p-col">
                        <p:inputText id="name" type="text" value="#{userFormController.user.name}"/>
                    </div>
                </div>
                <div class="p-field p-grid p-d-block p-d-lg-inline">
                    <label for="email" class="p-col-fixed">Email</label>
                    <div class="p-col">
                        <p:inputText id="email" type="email" value="#{userFormController.user.email}"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="password" class="p-col-fixed">Senha</label>
                    <div class="p-col">
                        <p:inputText id="senha" type="password" value="#{userFormController.user.password}"/>
                    </div>
                </div>
				<div class="p-field p-grid p-d-block p-d-lg-inline">
					<div class="ui-fluid p-formgrid p-grid">
						<label for="ddd" class="p-col-fixed">DDD</label>
						<div class="p-col">
							<p:inputText id="ddd" type="text" value="#{userFormController.phone.ddd}"/>
						</div>
						<label for="number" class="p-col-fixed">Número</label>
						<div class="p-col">
							<p:inputText id="number" type="text" value="#{userFormController.phone.number}"/>
						</div>
						<div class="p-field p-col-12 p-md-4">
							<p:outputLabel for="@next" value="Basic"/>
							<p:selectOneMenu id="option" value="#{userFormController.typePhoneChosen}">
								<f:selectItem itemLabel="Selecione uma opção" itemValue="" />
								<f:selectItem itemLabel="Celular" itemValue="CELULAR"/>
								<f:selectItem itemLabel="Fixo" itemValue="FIXO"/>
							</p:selectOneMenu>
						</div>
					</div>
                </div>
                <div class="btn-enter">
                    <p:commandButton value="Cancelar" styleClass="ui-button-secondary" action="#{userFormController.loadPageUserList}"/>
                    <p:commandButton id="btn-save" value="Salvar" action="#{userFormController.save}"/>
                </div>
            </h:form>
        </div>
    </h:body>
    <style>        
        body {
            background-color: #095A75; 
        }
        .btn-exit {
        	margin-top: -10px;
        	margin-bottom: 15px;
        	margin-left: 95%;
        }
        #label-user-form {
            color:#ffffff;
            font-size: 50px;
            margin-left: 38%;
            margin-right: 22%;
            margin-top: 8%;
        }
        .form {
            background-color:#EBF3EC;
            text-align: center;
            padding: 60px;
            margin-top: 2%;
            margin-left: 30%;
            margin-right: 30%;
            border-style: none;
            border-radius: 2%;            
        }
    </style>
</html>
