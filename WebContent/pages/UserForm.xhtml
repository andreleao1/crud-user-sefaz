<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
     
    <h:head>
    	<title>SEFAZ - Cadastro de usuário</title>
    </h:head>
 
    <h:body>
    	<div class="btn-exit">
       		<p:commandButton styleClass="ui-button-danger" value="Sair" action="#{userFormController.exit}"/>
        </div>
        <h1 id="label-user-form">Formulário de Usuário</h1>
        <div class="form">
            <h:form id="userFormId">
                <div class="p-field p-grid">
                    <label for="name" class="label-input">Nome</label>
                    <div class="p-col">
                        <p:inputText id="name" class="input-form-lg" type="text" value="#{userFormController.user.name}"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="email" class="label-input">Email</label>
                    <div class="p-col">
                        <p:inputText id="email" class="input-form-lg" type="email" value="#{userFormController.user.email}"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="password" class="label-input">Senha</label>
                    <div class="p-col">
                        <p:inputText id="senha" class="input-form-md input-password" type="password" value="#{userFormController.user.password}"/>
                    </div>
                </div>
				<div class="p-formgrid p-grid">
					<div class="container-phone-ddd p-field p-col-12 p-md-4">
						<label for="ddd" class="label-form">DDD</label>
						<div class="p-col">
							<p:inputText id="ddd" class="input-form-sm" type="text" value="#{userFormController.phone.ddd}"/>
						</div>
					</div>
					<div class="container-phone-number">
						<label for="number" class="p-col-fixed">Número</label>
						<div class="p-col">
							<p:inputText id="number" class="input-form-md" type="text" value="#{userFormController.phone.number}"/>
						</div>
					</div>
					<div class="container-phone-typePhone">
						<label for="typePhoneOption" class="p-col-fixed">Tipo de telefone</label>
						<div class="p-field p-col-12 p-md-4">							
							<p:selectOneMenu id="typePhoneOption" class="input-form-md" value="#{userFormController.typePhoneChosen}">
								<f:selectItem itemLabel="Selecione uma opção" itemValue="" itemDisabled="true"/>
								<f:selectItem itemLabel="Celular" itemValue="CELULAR"/>
								<f:selectItem itemLabel="Fixo" itemValue="FIXO"/>
							</p:selectOneMenu>
						</div>
					</div>
                </div>
                <div class="btns-action">
                    <p:commandButton value="Cancelar" styleClass="ui-button-secondary" action="#{userFormController.loadPageUserList}"/>
                    <p:commandButton id="btn-save" value="Salvar" action="#{userFormController.save}" style="margin-left:3px;"/>
                </div>
            </h:form>
        </div>
    </h:body>
    <style>        
        body {
            background-color: #095A75; 
        }
        .btn-exit {
        	margin-top: -10px;
        	margin-bottom: 15px;
        	margin-left: 95%;
        }
        #label-user-form {
            color:#ffffff;
            font-size: 50px;
            margin-left: 38%;
            margin-right: 22%;
            margin-top: 8%;
        }
        .form {
            background-color:#EBF3EC;
            text-align: center;
            padding: 60px;
            margin-top: 2%;
            margin-left: 30%;
            margin-right: 30%;
            border-style: none;
            border-radius: 2%;            
        }
        .form-item {
        	margin-top: 6px;
        }
        .input-form-lg {
        	margin-top: 6px;
        	width: 90%;
        }
        .input-form-md {
        	margin-top: 6px;
        	width: 45%;
        }
        .input-form-sm {
        	margin-top: 6px;
        	width: 10%;
        }        
        .input-password {
        	margin-left:-45%;
        }
        .label-input {
        	margin-left:-83%;
        }
        .btns-action {
        	margin-top:20px;
        	margin-left:72%;
        }
    </style>
</html>
