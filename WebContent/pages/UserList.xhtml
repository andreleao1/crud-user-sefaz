<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
     
    <h:head>
    	<title>SEFAZ - Cadastro de usuário</title>
    </h:head>
 
    <h:body>
        <h1 id="label-user-list">Lista de Usuários</h1>
        <div class="form">
            <h:form>
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

                <div class="card">
                    <p:dataTable id="basicDT" var="product" value="#{dtSelectionView.products1}">
                        <p:column headerText="Code">
                            <h:outputText value="#{product.code}" />
                        </p:column>

                        <p:column headerText="Name">
                            <h:outputText value="#{product.name}" />
                        </p:column>

                        <p:column headerText="Category">
                            <h:outputText value="#{product.category}" />
                        </p:column>

                        <p:column headerText="Quantity">
                            <h:outputText value="#{product.quantity}" />
                        </p:column>

                        <p:column style="width:3rem;text-align: center">
                            <p:commandButton update=":form:productDetail" oncomplete="PF('productDialog').show()" icon="pi pi-search" title="View">
                                <f:setPropertyActionListener value="#{product}" target="#{dtSelectionView.selectedProduct}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </div>
    </h:body>
    <style>        
        body {
            background-color: #095A75; 
        }
        #label-user-list {
            color:#ffffff;
            font-size: 50px;
            margin-left: 42%;
            margin-right: 22%;
            margin-top: 8%;
        }
        .form {
            background-color:#EBF3EC;
            text-align: center;
            padding: 60px;
            margin-top: 2%;
            margin-left: 30%;
            margin-right: 30%;
            border-style: none;
            border-radius: 2%;            
        }
    </style>
</html>
